<table class="table table-hover table-responsive-md table-fixed">
    <thead>
    <tr>
        <td>Login</td>
        <td>Senha</td>
        <td>Admin</td>
        <td>Último acesso</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
        <td>
            {{user.login }}
        </td>
        <td>
            {{user.password}}
        </td>
        <td>
            {{user.admin ? 'Sim' : 'Não'}}
        </td>
        <td>
            {{user.lastLogin ? (user.lastLogin | date:'yyyy-MM-dd HH:mm:ss') : 'Sem acesso'}}
        </td>
    </tr>
    </tbody>
</table>
